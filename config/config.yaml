# Grading Helper Service Configuration

# AWS Bedrock Models Configuration
models:
  # Claude Sonnet 4.5 - Highest quality (newest model)
  - id: "anthropic.claude-sonnet-4-5-20250929-v1:0"
    name: "Claude Sonnet 4.5"
    cost_per_1k_input_tokens: 0.003  # Estimated - verify actual pricing
    cost_per_1k_output_tokens: 0.015  # Estimated - verify actual pricing
    max_tokens: 8192
    recommended_for: "production grading"

  # Claude Haiku 4.5 - Fast, cost-effective (newest model)
  - id: "anthropic.claude-haiku-4-5-20251001-v1:0"
    name: "Claude Haiku 4.5"
    cost_per_1k_input_tokens: 0.0008  # Estimated - verify actual pricing
    cost_per_1k_output_tokens: 0.004  # Estimated - verify actual pricing
    max_tokens: 8192
    recommended_for: "experimentation and testing"

  # Claude 3 Sonnet - Previous generation (fallback)
  - id: "anthropic.claude-3-sonnet-20240229-v1:0"
    name: "Claude 3 Sonnet"
    cost_per_1k_input_tokens: 0.003
    cost_per_1k_output_tokens: 0.015
    max_tokens: 4096
    recommended_for: "fallback option"

  # Claude 3 Haiku - Previous generation (fallback)
  - id: "anthropic.claude-3-haiku-20240307-v1:0"
    name: "Claude 3 Haiku"
    cost_per_1k_input_tokens: 0.00025
    cost_per_1k_output_tokens: 0.00125
    max_tokens: 4096
    recommended_for: "budget testing"

# Default grading parameters
grading:
  default_model: "anthropic.claude-3-sonnet-20240229-v1:0"  # Claude 3 Sonnet (on-demand compatible)
  temperature: 0.0  # Deterministic for consistency
  max_tokens: 1000  # Limit response length
  top_p: 1.0
  # Note: Claude 4.5 models require inference profiles (not currently supported)

# Experiment tracking
experiments:
  results_dir: "experiments"
  log_dir: "experiments/logs"
  save_responses: true  # Save full LLM responses for analysis

# Cost tracking
cost_tracking:
  enabled: true
  warn_threshold: 10.0  # Warn if estimated cost exceeds $10
  log_per_request: true
